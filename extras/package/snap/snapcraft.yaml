name: vlc
version: "daily"
grade: stable
summary: Read, capture, broadcast your multimedia streams
description: |
  VLC is a free and open source cross-platform multimedia player and
  framework that plays most multimedia files as well as DVDs, Audio CDs,
  VCDs, and various streaming protocols.
confinement: strict

apps:
  vlc:
    command: bin/vlc-snap-wrapper.sh
    plugs:
      - unity7
      - network
      - network-bind
      - home
      - opengl
      - pulseaudio
      - mount-observe
      - optical-drive
      - camera
      - removable-media
      - screen-inhibit-control
      - x11
    slots:
      - mpris

parts:
  vlc:
    source: ../../../
    source-type: git
    plugin: autotools
    configflags: ['--disable-chromecast']
    build-packages:
      - autopoint
      - debhelper
      - dh-autoreconf
      - dh-buildinfo
      - gettext
      - liba52-0.7.4-dev
      - libaa1-dev
      - libasound2-dev
      - libass-dev
      - libavahi-client-dev
      - libavc1394-dev
      - libavcodec-dev
      - libavformat-dev
      - libbluray-dev
      - libcaca-dev
      - libcairo2-dev
      - libcddb2-dev
      - libcdio-dev
      - libchromaprint-dev
      - libcrystalhd-dev
      - libdbus-1-dev
