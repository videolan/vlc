      - libdvbpsi-dev
      - libdvdnav-dev
      - libdvdread-dev
      - libegl1-mesa-dev
      - libfaad-dev
      - libflac-dev
      - libfluidsynth-dev
      - libfreerdp-dev
      - libfreetype6-dev
      - libfribidi-dev
